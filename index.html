<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=1, user-scalable=1">

    <title>1up Gallery</title>
    <style>
    .galleria-container {
        background-color:#fff;
    }
    </style>
</head>
<body>
    <div class="galleria">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
        <img src="img/4.png">
        <img src="img/5.png">
        <img src="img/6.png">
        <img src="img/7.png">
        <img src="img/8.png">
        <img src="img/9.png">
        <img src="img/10.png">
        <img src="img/11.png">
        <img src="img/12.png">
        <img src="img/13.png">
        <img src="img/14.png">
        <img src="img/15.png">
        <img src="img/16.png">
        <img src="img/17.png">
        <img src="img/18.png">
        <img src="img/19.png">
    </div>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/galleria-1.3.5.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        Galleria.loadTheme("fullscreen/galleria.fullscreen.min.js");
        Galleria.configure({
            transition: 'fade',
            imageCrop: false,
            showCounter: false,
            showInfo: false,
            showImagenav: false,
            thumbnails: false,
            autoplay: 4000
        });
        Galleria.run('.galleria');
    });
    </script>
</body>
</html>
