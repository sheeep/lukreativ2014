<!DOCTYPE html>
<html>
<head>
    <title>LuKreativ14 - Snake</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- set viewport width to 660px and disable zooming/scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <!-- tell iOS that this app can work in full screen mode. No need for navbars -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- link the app icons - shown on the home screen -->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    <!-- link the start screen image - shown while the app launches -->
    <link rel="apple-touch-startup-image" href="/startup.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="/css/font-awesome-4.1.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-3.1.1/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/controller.css" />
</head>
<body>

    <div id="wrapper-landscape" class="row">
        <div class="col col-xs-4">
            <div class="left row">
                <div id="" class="up btn btn-primary">
                    <i class="fa fa-caret-up fa-5x"></i>
                </div>
            </div>
            <div class="left row">
                <div id="" class="down btn btn-primary">
                    <i class="fa fa-caret-down fa-5x"></i>
                </div>
            </div>
        </div>

        <div class="col col-xs-8">
            <div class="right upper row">
                <div class="col col-xs-6">
                    <div id="" class="start btn btn-primary success">
                        <i class="fa fa-play-circle-o fa-2x"></i>
                    </div>
                </div>
                <div class="col col-xs-6">
                    <div id="" class="exit btn btn-primary">
                        <i class="fa fa-times-circle-o fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="right lower row">
                <div class="col col-xs-6">
                    <div id="" class="left btn btn-primary">
                        <i class="fa fa-caret-left fa-5x"></i>
                    </div>
                </div>
                <div class="col col-xs-6">
                    <div id="" class="right btn btn-primary">
                        <i class="fa fa-caret-right fa-5x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="wrapper-portrait" class="">

        <div class="row">
            <div class="col col-xs-6 col-xs-offset-3">
                <div class="up btn btn-primary">
                    <i class="fa fa-caret-up fa-5x"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-xs-6">
                <div class="left btn btn-primary">
                    <i class="fa fa-caret-left fa-5x"></i>
                </div>
            </div>

            <div class="col col-xs-6">
                <div class="right btn btn-primary">
                    <i class="fa fa-caret-right fa-5x"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-xs-6 col-xs-offset-3">
                <div class="down btn btn-primary">
                    <i class="fa fa-caret-down fa-5x"></i>
                </div>
            </div>
        </div>

        <div class="exit">
            <i class="fa fa-times fa-2x"></i>
        </div>

        <div class="start success">
            <i class="fa fa-play-circle-o fa-2x"></i>
        </div>
    </div>


    <script type="text/javascript" src="/js/socket.io.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/controller.js"></script>
</body>
</html>
